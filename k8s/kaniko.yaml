kind: Pod
apiVersion: v1
metadata:
  name: docker
spec:
  containers:
    - name: "dind"
      command:
      - "dockerd-entrypoint.sh"
      image: "docker:dind"
      resources:
        limits:
          memory: "2Gi"
          cpu: "1"
        requests:
          memory: "1Gi"
          cpu: "500m"
      securityContext:
        privileged: true
    - name: docker
      image: docker:26.1.3
      command:
        - /busybox/cat
      tty: true
  restartPolicy: Never
